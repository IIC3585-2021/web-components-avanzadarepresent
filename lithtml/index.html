<!DOCTYPE html>

<html lang="en">
<head>  
  <!-- Load polyfills -->
  <script 
    src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"
    defer>
  </script> 

  <!-- Load components via WebComponents.waitFor -->
  <script type="module">
    window.WebComponents = window.WebComponents || { 
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    } 
    WebComponents.waitFor(async () => { 
      import('./src/ToDoList.js');
    });
  </script>
  
  <meta name="description" content="Avanzada Represents">
  <meta name="theme-color" content="#ffffff">
  <title>Avanzada Represents - LitElement</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
</head>
<body>

  
  <todo-list items='["primera","segunda","tercera"]' promt="Add new list item" titulo="Todo">
  </todo-list>
</body>
